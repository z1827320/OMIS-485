            <title>Future Value Calculator</title>

        <body>
            <section>
                <h1 id="heading">Future Value Calculator</h1>
                <label for="investment">Investment Amount:</label>
                <input type="text" id="investment" value="10000" onfocus="this.value=''"><br>
                <label for="rate">Annual Interest Rate:</label>
                <input type="text" id="rate" value="7.5" onfocus="this.value=''"><br>
                <label for="years">Number of years:</label>
                <input type="text" id="years" value="10" onfocus="this.value=''"><br>
                <label>&nbsp;</label>
                <input type="button" id="calculate" value="Calculate"><br>
                <input type="button" id="clear" value="Clear"><br>
            </section>
        </body>
