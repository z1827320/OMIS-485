<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Calculate MPG</title>
    <link rel="stylesheet" href="/OMIS-485/CSS/mpg.css">
    <script>
        var $ = function(id) {
            return document.getElementById(id);
        };

        var calculateMpg = function() {
            alert("calculateMpg function has started");
            var miles = parseFloat($("miles").value);
            var gallons = parseFloat($("gallons").value);
            alert("miles = " + miles);
            alert("gallons = " + gallons);
            
            if (isNaN(miles) || isNaN(gallons)) {
                alert("Both entries must be numeric.");
            }
            else {
                alert	("The data is valid and the calculation is next");
                var mpg = miles / gallons;
                alert("mpgx = " + mpg);
                $("mpgx").value = mpg.toFixed(1);
            }
        };

        window.onload = function() {
            $("calculate").onclick = calculateMpg;
            $("miles").focus();
        };
    </script>
</head>
<body>
    <main>
        <h1>Calculate Miles Per Gallon</h1>
        <label for="miles">Miles Driven:</label>
		<input type="text" id="miles"><br>
        <label for="gallons">Gallons of Gas Used:</label>
        <input type="text" id="gallons"><br>
        <label for="mpgx">Miles Per Gallon</label>
        <input type="text" id="mpgx" disabled><br>
        <label>&nbsp;</label>
        <input type="button" id="calculate" value="Calculate MPG"><br>
    </main>
</body>
</html>
