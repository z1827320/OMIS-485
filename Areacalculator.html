<html>
    <head>
        <title>Rectangle area and perimeter</title>
        <script>
            var length = prompt("Enter length of rectangle");
            length = parseFloat(length);
            var width = prompt("Enter width of rectangle");
            width = parseFloat(width);
            var area = length*width;
            area = parseInt(area);
            var perimeter = 2*length+2*width;
            perimeter = parseInt(perimeter);
            </script>
    </head>
    <body>
        <!--Will show after the JavaScript has run-->
        <h1>The Area and Perimeter App</h1><br>
        <script>
            document.write("Length =" + length + "<br>");
            document.write("Width =" + width + "<br><br>");
            document.write("Area =" + area + "<br>");
            document.write("Perimeter =" + perimeter + "<br><br>");
        </script>
        <p>Thanks for using the Area and Perimeter application.</p>
    </body>
</html>
